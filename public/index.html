<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Party Ticket</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1; /* Sends the iframe to the background */
    }
  </style>
</head>
<body>
  <iframe src="background.html"></iframe>

  <h1>New Year Eve Party Ticket Generator</h1>

  <form id="ticket-form">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="mobile" placeholder="Enter your mobile number" required>
    <button type="submit">Generate Ticket</button>
  </form>

  <div id="ticket-result"></div>
  <button id="view-list-btn">View List of Tickets</button>
  <div id="ticket-list"></div>

  <script src="script.js"></script>
</body>
</html>
